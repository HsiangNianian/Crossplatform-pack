name: Build and Publish Python Package

on:
  push:
    tags:
      - "*"

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - name: Check out the code
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
    - name: Build the package
      run: python setup.py sdist bdist_wheel
    - name: Check the package
      run: twine check dist/*
    - name: Publish the package to PyPI
      uses: pypa/gh-action-pypi-publish@27b1d48de931ee6ba7ed53f2c36ac9a40a33c00e
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
    - name: Upload wheel and source distribution files
      uses: actions/upload-artifact@v2
      with:
        name: wheel and source distribution files
        path: |
          Crossplatform-pack/dist/*.whl
          Crossplatform-pack/dist/*.tar.gz
